<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gMemo - Ваши безграничные заметки</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Toolbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">gMemo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toolbar" aria-controls="toolbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toolbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                    <!-- Tools -->
                    <li class="nav-item">
                        <button id="select-tool" class="btn btn-dark active" title="Выбрать и перемещать"><i class="bi bi-cursor-fill"></i></button>
                    </li>
                    <li class="nav-item">
                        <button id="draw-tool" class="btn btn-dark" title="Рисовать"><i class="bi bi-pencil-fill"></i></button>
                    </li>
                    <li class="nav-item">
                        <button id="text-tool" class="btn btn-dark" title="Добавить текст"><i class="bi bi-fonts"></i></button>
                    </li>
                    <li class="nav-item">
                        <label for="image-upload" class="btn btn-dark" title="Добавить картинку"><i class="bi bi-image-fill"></i></label>
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    </li>
                     <li class="nav-item">
                        <button id="link-tool" class="btn btn-dark" title="Добавить ссылку"><i class="bi bi-link-45deg"></i></button>
                    </li>
                    <li class="nav-item">
                        <button id="delete-tool" class="btn btn-danger" title="Удалить выбранное"><i class="bi bi-trash-fill"></i></button>
                    </li>

                    <!-- History -->
                    <li class="nav-item ms-3 border-start ps-2">
                        <button id="undo-button" class="btn btn-dark" title="Отменить"><i class="bi bi-arrow-counterclockwise"></i></button>
                    </li>
                     <li class="nav-item">
                        <button id="redo-button" class="btn btn-dark" title="Вернуть"><i class="bi bi-arrow-clockwise"></i></button>
                    </li>

                    <!-- Drawing Options -->
                    <li class="nav-item ms-3">
                        <label for="color-picker" class="form-label text-white">Цвет:</label>
                        <input type="color" id="color-picker" class="form-control form-control-color" value="#11286E" title="Выбрать цвет">
                    </li>
                    <li class="nav-item ms-3">
                         <label for="line-width" class="form-label text-white">Толщина:</label>
                         <input type="range" id="line-width" class="form-range" min="1" max="50" value="5">
                    </li>
                </ul>
                <!-- Page Navigation -->
                <div class="d-flex align-items-center text-white">
                    <button id="prev-page" class="btn btn-dark"><i class="bi bi-arrow-left-circle"></i></button>
                    <span id="page-indicator" class="mx-2">Страница 1 / 1</span>
                    <button id="next-page" class="btn btn-dark"><i class="bi bi-arrow-right-circle"></i></button>
                    <button id="add-page" class="btn btn-primary ms-3"><i class="bi bi-plus-lg"></i> Новая страница</button>
                    <button id="delete-page" class="btn btn-danger ms-2" title="Удалить текущую страницу"><i class="bi bi-trash-fill"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Canvas Area -->
    <main id="canvas-container">
        <canvas id="canvas"></canvas>
    </main>

    <!-- Fabric.js -->
    <script src="js/fabric.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>
</html>
