<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gMemo - Ваши безграничные заметки</title>
    <link rel="manifest" href="manifest.json">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" style="background-color: rgba(255, 255, 255, 0.7); z-index: 1060;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>

    <!-- Auth Container -->
    <div id="auth-container" class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">gMemo</h2>
                        <div id="auth-error" class="alert alert-danger d-none" role="alert"></div>
                        <!-- Auth Tabs -->
                        <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Вход</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Регистрация</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="login-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Пароль</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                                </form>
                                <div class="text-center my-3">
                                    <button class="btn btn-link" id="offline-button">Продолжить оффлайн</button>
                                </div>
                            </div>
                            <!-- Registration Form -->
                            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                                <form id="register-form">
                                     <div class="mb-3">
                                        <label for="register-username" class="form-label">Имя пользователя</label>
                                        <input type="text" class="form-control" id="register-username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="register-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label">Пароль</label>
                                        <input type="password" class="form-control" id="register-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- App Container (hidden by default) -->
    <div id="app-container" class="d-none">
        <!-- Top Toolbar (Navbar) -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold">gMemo<span id="save-indicator" class="save-indicator"></span></span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toolbar" aria-controls="toolbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="toolbar">
                    <!-- Desktop Tools (Hidden on Mobile) -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center d-none d-lg-flex">
                        <!-- Main Tools -->
                        <li class="nav-item">
                            <div class="btn-group" role="group" aria-label="Main tools">
                                <button data-tool="select" class="btn btn-light active" title="Выбрать и перемещать"><i class="bi bi-arrows-move"></i></button>
                                <button data-tool="draw" class="btn btn-light" title="Рисовать"><i class="bi bi-pencil-fill"></i></button>
                                <button data-tool="marker" class="btn btn-light" title="Маркер"><i class="bi bi-highlighter"></i></button>
                            </div>
                        </li>

                        <!-- Edit Dropdown -->
                        <li class="nav-item dropdown ms-2">
                            <button class="btn btn-light dropdown-toggle" type="button" id="edit-dropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Правка">
                                <i class="bi bi-pencil-square"></i> Правка
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="edit-dropdown">
                                <li><button id="undo-button" class="dropdown-item"><i class="bi bi-arrow-counterclockwise"></i> Отменить</button></li>
                                <li><button id="redo-button" class="dropdown-item"><i class="bi bi-arrow-clockwise"></i> Вернуть</button></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button data-tool="copy" class="dropdown-item"><i class="bi bi-files"></i> Копировать</button></li>
                                <li><button data-tool="paste" class="dropdown-item"><i class="bi bi-clipboard-plus"></i> Вставить</button></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button id="group-button" data-tool="group" class="dropdown-item" disabled><i class="bi bi-collection"></i> Группировать</button></li>
                                <li><button id="ungroup-button" data-tool="ungroup" class="dropdown-item" disabled><i class="bi bi-grid-1x2"></i> Разгруппировать</button></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button data-tool="delete" class="dropdown-item text-danger"><i class="bi bi-trash-fill"></i> Удалить</button></li>
                            </ul>
                        </li>

                        <!-- Add Dropdown -->
                        <li class="nav-item dropdown ms-2">
                            <button class="btn btn-light dropdown-toggle" type="button" id="add-dropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Добавить">
                                <i class="bi bi-plus-circle"></i> Добавить
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="add-dropdown">
                                <li><button data-tool="text" class="dropdown-item"><i class="bi bi-fonts"></i> Текст</button></li>
                                <li><button data-tool="voice" class="dropdown-item"><i class="bi bi-mic-fill"></i> Голосовой ввод</button></li>
                                <li><label for="image-upload-desktop" class="dropdown-item" style="cursor: pointer;"><i class="bi bi-image-fill"></i> Картинку</label><input type="file" id="image-upload-desktop" class="image-upload-input" accept="image/*" style="display: none;"></li>
                                <li><button data-tool="link" class="dropdown-item"><i class="bi bi-link-45deg"></i> Ссылку</button></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button data-tool="line" class="dropdown-item"><i class="bi bi-slash-lg"></i> Линию</button></li>
                                <li><button data-tool="arrow" class="dropdown-item"><i class="bi bi-arrow-right"></i> Стрелку</button></li>
                                <li><button data-tool="rect" class="dropdown-item"><i class="bi bi-square"></i> Прямоугольник</button></li>
                                <li><button data-tool="circle" class="dropdown-item"><i class="bi bi-circle"></i> Круг</button></li>
                            </ul>
                        </li>
                        
                        <!-- Tools Dropdown -->
                        <li class="nav-item dropdown ms-2">
                            <button class="btn btn-light dropdown-toggle" type="button" id="tools-dropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Инструменты">
                                <i class="bi bi-tools"></i> Инструменты
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="tools-dropdown">
                                <li><button data-tool="eyedropper" class="dropdown-item"><i class="bi bi-eyedropper"></i> Пипетка</button></li>
                                <li><button id="grid-button" class="dropdown-item"><i class="bi bi-grid-3x3-gap"></i> Сетка</button></li>
                                <li><button id="show-all-button" class="dropdown-item"><i class="bi bi-search"></i> Показать всё</button></li>
                            </ul>
                        </li>

                        <!-- Styling Tools -->
                        <li class="nav-item ms-3 border-start ps-3">
                            <label for="color-picker-desktop" class="form-label small mb-0 me-1">Цвет:</label>
                            <input type="color" id="color-picker-desktop" class="form-control form-control-color color-picker-input" value="#11286E" title="Выбрать цвет">
                        </li>
                        <li class="nav-item ms-3 d-flex align-items-center">
                             <label for="line-width-desktop" class="form-label small mb-0 me-2">Толщина:</label>
                             <input type="range" id="line-width-desktop" class="form-range line-width-slider" min="1" max="50" value="5" style="min-width: 120px;">
                             <span id="line-width-value-desktop" class="ms-2 fw-bold text-nowrap" style="min-width: 25px;">5</span>
                        </li>
                    </ul>

                    <!-- Global Controls (History & Pages) -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <!-- Export -->
                        <li class="nav-item">
                            <button id="export-button" class="btn btn-light" title="Экспорт в PNG"><i class="bi bi-download"></i></button>
                        </li>

                        <!-- Page Navigation -->
                        <li class="nav-item d-flex align-items-center ms-lg-2 border-start ps-2">
                            <button id="prev-page" class="btn btn-light"><i class="bi bi-arrow-left-circle"></i></button>
                            <span id="page-indicator" class="mx-2 text-nowrap">Стр. 1 / 1</span>
                            <button id="next-page" class="btn btn-light"><i class="bi bi-arrow-right-circle"></i></button>
                        </li>
                        
                        <!-- Page Actions -->
                        <li class="nav-item d-flex align-items-center ms-lg-2">
                             <button id="add-page" class="btn btn-primary btn-sm"><i class="bi bi-plus-lg"></i></button>
                             <button id="delete-page" class="btn btn-danger ms-2 btn-sm" title="Удалить текущую страницу"><i class="bi bi-trash-fill"></i></button>
                        </li>

                        <!-- User Menu -->
                         <li class="nav-item dropdown ms-lg-3 border-start ps-2">
                            <a class="nav-link dropdown-toggle" href="#" id="user-dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> <span id="user-email-display"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="user-dropdown">
                                <li><button class="dropdown-item" id="show-login-button">Войти / Регистрация</button></li>
                                <li><button class="dropdown-item" id="logout-button">Выйти</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Mobile Toolbar (Visible only on mobile) -->
        <div id="mobile-toolbar" class="d-lg-none">
            <button data-tool="select" class="btn btn-light active" title="Выбрать"><i class="bi bi-arrows-move"></i></button>
            <button data-tool="draw" class="btn btn-light" title="Рисовать"><i class="bi bi-pencil-fill"></i></button>
            <button data-tool="marker" class="btn btn-light" title="Маркер"><i class="bi bi-highlighter"></i></button>
            <button id="mobile-shapes-toggle" class="btn btn-light" title="Фигуры"><i class="bi bi-pentagon"></i></button>
            <button data-tool="voice" class="btn btn-light" title="Голосовой ввод"><i class="bi bi-mic-fill"></i></button>
            <button data-tool="text" class="btn btn-light" title="Текст"><i class="bi bi-fonts"></i></button>
            <label for="image-upload-mobile" class="btn btn-light" title="Картинка"><i class="bi bi-image-fill"></i></label>
            <input type="file" id="image-upload-mobile" class="image-upload-input" accept="image/*" style="display: none;">
            <button id="mobile-actions-toggle" class="btn btn-light" title="Действия"><i class="bi bi-three-dots-vertical"></i></button>
        </div>

        <!-- Mobile Drawing Options (conditionally visible) -->
        <div id="mobile-draw-options" class="d-lg-none">
            <input type="color" id="color-picker-mobile" class="form-control form-control-color color-picker-input" value="#11286E" title="Цвет">
            <button id="width-decrease-mobile" class="btn btn-light" title="Уменьшить толщину"><i class="bi bi-dash-lg"></i></button>
            <div class="d-flex align-items-center mx-2" style="flex: 2;">
                <input type="range" id="line-width-mobile" class="form-range line-width-slider" min="1" max="50" value="5" title="Толщина">
            </div>
            <span id="line-width-value-mobile" class="small fw-bold">5</span>
            <button id="width-increase-mobile" class="btn btn-light" title="Увеличить толщину"><i class="bi bi-plus-lg"></i></button>
        </div>

        <!-- Mobile Shapes Options (conditionally visible) -->
        <div id="mobile-shapes-options" class="d-lg-none">
            <button data-tool="line" class="btn btn-light" title="Линия"><i class="bi bi-slash-lg"></i></button>
            <button data-tool="arrow" class="btn btn-light" title="Стрелка"><i class="bi bi-arrow-right"></i></button>
            <button data-tool="rect" class="btn btn-light" title="Прямоугольник"><i class="bi bi-square"></i></button>
            <button data-tool="circle" class="btn btn-light" title="Круг"><i class="bi bi-circle"></i></button>
        </div>

        <!-- Mobile Actions Options (conditionally visible) -->
        <div id="mobile-actions-options" class="d-lg-none">
            <button id="mobile-undo-button" class="btn btn-light" title="Отменить"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button id="mobile-redo-button" class="btn btn-light" title="Вернуть"><i class="bi bi-arrow-clockwise"></i></button>
            <button id="mobile-group-button" data-tool="group" class="btn btn-light" title="Группировать" disabled><i class="bi bi-collection"></i></button>
            <button id="mobile-ungroup-button" data-tool="ungroup" class="btn btn-light" title="Разгруппировать" disabled><i class="bi bi-grid-1x2"></i></button>
            <button data-tool="eyedropper" class="btn btn-light" title="Пипетка"><i class="bi bi-eyedropper"></i></button>
            <button data-tool="link" class="btn btn-light" title="Ссылка"><i class="bi bi-link-45deg"></i></button>
            <button data-tool="copy" class="btn btn-light" title="Копировать"><i class="bi bi-files"></i></button>
            <button data-tool="paste" class="btn btn-light" title="Вставить"><i class="bi bi-clipboard-plus"></i></button>
            <button data-tool="grid-mobile" class="btn btn-light" title="Показать сетку"><i class="bi bi-grid-3x3-gap"></i></button>
            <button data-tool="show-all-mobile" class="btn btn-light" title="Показать всё"><i class="bi bi-search"></i></button>
            <button data-tool="delete" class="btn btn-light text-danger" title="Удалить"><i class="bi bi-trash-fill"></i></button>
        </div>

        <!-- Main Canvas Area -->
        <main id="canvas-container">
            <canvas id="canvas"></canvas>
        </main>

        <!-- Mobile Text Editing Controls -->
        <div id="text-controls" class="btn-group bg-light p-1 rounded shadow-sm">
            <button id="copy-text-btn" class="btn btn-sm btn-outline-secondary border-0" title="Копировать текст"><i class="bi bi-clipboard"></i></button>
            <button id="paste-text-btn" class="btn btn-sm btn-outline-secondary border-0" title="Вставить текст"><i class="bi bi-clipboard-plus"></i></button>
        </div>
    </div>

    <!-- Voice Input Modal -->
    <div class="modal fade" id="voice-modal" tabindex="-1" aria-labelledby="voiceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voiceModalLabel">Голосовой ввод</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group mb-3">
                        <textarea id="voice-text-result" class="form-control" rows="4" placeholder="Распознанный текст..."></textarea>
                    </div>
                    <p class="text-muted small">Нажмите и удерживайте микрофон для записи</p>
                    <button type="button" class="btn btn-primary btn-lg rounded-circle my-3" id="voice-record-button" style="width: 80px; height: 80px;">
                        <i class="bi bi-mic-fill fs-2"></i>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="voice-save-button">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Lodash for debouncing -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- Fabric.js -->
    <script src="js/fabric.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>
</html>
